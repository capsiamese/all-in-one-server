syntax = "proto3";
package tab;

option go_package = 'internal/pb';

message Tab {
  string name = 1;
  string url = 2;
  string favicon = 3;
  string uid = 4;
  int32 index = 5;
}

message GroupOption {
  repeated string tags = 1;
}

message Group {
  string name = 1;
  string uid = 2;
  int32 index = 3;
  GroupOption option = 4;
  repeated Tab tabs = 5;
}
